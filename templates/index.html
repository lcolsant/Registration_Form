<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <!-- <link rel="stylesheet" type="text/css" href="C:\Users\lcolsant\Documents\CodingDojo\Flask\Python_stack\flask_fundamentals\Registration_Form\static\style.css"> -->
</head>
<body>
    <div id="container">
        <h1>Registration Form</h1>
        <form action="/users" method='POST'>
 
            <p>
                <label for="email">Email:</label>
                <input type="text" name='email' >
            </p>
            <p>
                <label for="fname">First Name:</label>
                <input type="text" name='fname' >
            </p>
            <p>
                <label for="lname">Last Name:</label>
                <input type="text" name='lname' >
            </p>
            <p>
                <label for="pass">Password:</label>
                <input type="password" name='pass' >
            </p>
            <p>
                <label for="pass_confirm">Password (confirm):</label>
                <input type="password" name='pass_confirm' >
            </p>
         
            <p>
                <input id="submit" type="submit" value="Submit" name='submitbtn' >
            </p>
            <div>
                <!-- {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <ul class=flashes>
                        {% for message in messages %}
                            <li>{{message}}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                {% endwith %} -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                    <ul class=flashes>
                        {% for category, message in messages %}
                            <li class="{{category}}">{{message}}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                {% endwith %}
            </div>
        </form>
    </div>
</body>
</html>
